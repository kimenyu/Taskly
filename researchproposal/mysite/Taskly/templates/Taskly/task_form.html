{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <h2>Create or Update Task</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
  <a href="{% url 'Taskly:homepage' %}" class="btn btn-secondary">Back to Task List</a>
{% endblock %}
