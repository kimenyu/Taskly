{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <h2>Update Task</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
  <div>
    <a href="{% url 'Taskly:homepage' %}" class="btn btn-secondary">Cancel</a>
  </div>
{% endblock %}
