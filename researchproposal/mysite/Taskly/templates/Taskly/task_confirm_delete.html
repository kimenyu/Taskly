{% extends 'base.html' %}
{% include 'Taskly/messaging.html' %}

{% block title %}Confirm Task Deletion{% endblock %}

{% block content %}
{% include 'Taskly/messaging.html' %}

<div class="container">
    <div class="row">
        <div class="col-md-8">
            <h1 class="mb-4">Confirm Task Deletion</h1>
            <p>Are you sure you want to delete this task?</p>

            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Confirm</button>
                <a href="{% url 'Taskly:homepage' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
        <div class="col-md-4">
        </div>
    </div>
</div>

{% endblock %}
