{% extends 'base.html' %}
{% block title %}Taskly App{% endblock %}
{% block content %}
{% include 'Taskly/messaging.html' %}
<li class="list-group-item">
    <h5>{{ task.title }}</h5>
    <p>{{ task.description }}</p>
    <p>Due Date: {{ task.due_date }}</p>
    <small class="text-muted">Created on: {{ task.created_at }} </small>
    <a href="{% url 'Taskly:task-update' slug=task.slug %}" class="btn btn-primary btn-sm">Update</a>
    <a href="{% url 'Taskly:task-delete' slug=task.slug %}" class="btn btn-danger btn-sm">Delete</a>
    <a href="{% url 'Taskly:homepage' %}" class="btn btn-secondary">Cancel</a>
</li>
{% endblock %}
